<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFT Arbitrage Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/prop-types@15/prop-types.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.1.16/umd/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes flash { 0% { background-color: rgba(34, 197, 94, 0.3); } 100% { background-color: transparent; } }
        .flash-green { animation: flash 1s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;
        const { LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, AreaChart, Area, Legend } = Recharts;

        // Icons
        const Zap = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"/></svg>;
        const Activity = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><polyline points="22,12 18,12 15,21 9,3 6,12 2,12"/></svg>;
        const DollarSign = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const Clock = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12,6 12,12 16,14"/></svg>;
        const TrendingUp = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><polyline points="23,6 13.5,15.5 8.5,10.5 1,18"/><polyline points="17,6 23,6 23,12"/></svg>;
        const Target = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>;
        const Play = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21 5,3"/></svg>;
        const Square = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>;
        const CheckCircle = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22,4 12,14.01 9,11.01"/></svg>;
        const XCircle = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>;

        // Status Badge
        const StatusBadge = ({ status }) => {
            const colors = {
                filled: 'bg-green-500/20 text-green-400 border-green-500/30',
                pending: 'bg-yellow-500/20 text-yellow-400 border-yellow-500/30',
                rejected: 'bg-red-500/20 text-red-400 border-red-500/30',
                failed: 'bg-red-500/20 text-red-400 border-red-500/30',
            };
            return (
                <span className={`px-2 py-0.5 text-xs rounded border ${colors[status] || colors.pending}`}>
                    {status}
                </span>
            );
        };

        // Mode Badge
        const ModeBadge = ({ mode }) => (
            <span className={`px-2 py-0.5 text-xs rounded font-medium ${
                mode === 'live'
                    ? 'bg-red-500/20 text-red-400 border border-red-500/30'
                    : 'bg-blue-500/20 text-blue-400 border border-blue-500/30'
            }`}>
                {mode.toUpperCase()}
            </span>
        );

        // Trade Row
        const TradeRow = ({ trade, isNew }) => {
            const time = new Date(trade.timestamp).toLocaleTimeString();
            const edge = (trade.expected_edge * 100).toFixed(2);
            const latency = (trade.total_latency_us / 1000).toFixed(1);

            return (
                <div className={`bg-slate-800/30 rounded-lg p-3 border border-slate-700/50 hover:border-slate-600/50 transition-all ${isNew ? 'flash-green' : ''}`}>
                    <div className="flex items-center justify-between mb-2">
                        <div className="flex items-center gap-2">
                            <ModeBadge mode={trade.mode} />
                            <StatusBadge status={trade.status} />
                        </div>
                        <span className="text-xs text-slate-500">{time}</span>
                    </div>
                    <p className="text-sm text-white truncate mb-2" title={trade.market_slug}>
                        {trade.market_slug}
                    </p>
                    <div className="grid grid-cols-5 gap-2 text-xs">
                        <div>
                            <p className="text-slate-500">Type</p>
                            <p className="text-white font-mono">{trade.trade_type?.replace('_', ' ') || 'buy both'}</p>
                        </div>
                        <div>
                            <p className="text-slate-500">Cost</p>
                            <p className="text-white font-mono">${trade.total_cost.toFixed(2)}</p>
                        </div>
                        <div>
                            <p className="text-slate-500">Edge</p>
                            <p className="text-green-400 font-mono">
                                {`${edge}%`}
                            </p>
                        </div>
                        <div>
                            <p className="text-slate-500">Latency</p>
                            <p className="text-cyan-400 font-mono">{latency}ms</p>
                        </div>
                        <div>
                            <p className="text-slate-500">PnL</p>
                            {trade.resolved ? (
                                <p className={`font-mono ${(trade.pnl || 0) >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                    {(trade.pnl || 0) >= 0 ? '+' : ''}${(trade.pnl || 0).toFixed(2)}
                                </p>
                            ) : (
                                <p className="text-slate-500 font-mono">-</p>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Algo Trade Row (for poly algo trades)
        const CopyTradeRow = ({ trade, isNew }) => {
            const time = new Date(trade.timestamp).toLocaleTimeString();

            return (
                <div className={`bg-slate-800/30 rounded-lg p-3 border border-slate-700/50 hover:border-slate-600/50 transition-all ${isNew ? 'flash-green' : ''}`}>
                    <div className="flex items-center justify-between mb-2">
                        <div className="flex items-center gap-2">
                            <span className="px-2 py-0.5 text-xs rounded border font-medium bg-cyan-500/20 text-cyan-400 border-cyan-500/30">
                                ALGO
                            </span>
                            <span className={`px-2 py-0.5 text-xs rounded border ${
                                trade.status === 'filled' ? 'bg-green-500/20 text-green-400 border-green-500/30' :
                                trade.status === 'dry_run' ? 'bg-blue-500/20 text-blue-400 border-blue-500/30' :
                                'bg-red-500/20 text-red-400 border-red-500/30'
                            }`}>
                                {trade.status?.toUpperCase()}
                            </span>
                        </div>
                        <span className="text-xs text-slate-500">{time}</span>
                    </div>
                    <p className="text-sm text-white truncate mb-2" title={trade.market}>
                        {trade.market || trade.slug}
                    </p>
                    <div className="grid grid-cols-4 gap-2 text-xs">
                        <div>
                            <p className="text-slate-500">Outcome</p>
                            <p className="text-white font-mono">{trade.outcome}</p>
                        </div>
                        <div>
                            <p className="text-slate-500">Amount</p>
                            <p className="text-white font-mono">${trade.amount?.toFixed(2)}</p>
                        </div>
                        <div>
                            <p className="text-slate-500">Price</p>
                            <p className="text-cyan-400 font-mono">{(trade.price * 100).toFixed(1)}Â¢</p>
                        </div>
                        <div>
                            <p className="text-slate-500">Following</p>
                            <p className="text-yellow-400 font-mono truncate" title={trade.target_trader}>
                                {trade.target_trader?.slice(0, 10)}...
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // Performance Chart - 3 lines: Balance, PnL, Equity
        const BalanceChart = ({ history }) => {
            const [timeframe, setTimeframe] = useState('1d');

            const timeframes = {
                '1h': { label: '1H', ms: 60 * 60 * 1000 },
                '6h': { label: '6H', ms: 6 * 60 * 60 * 1000 },
                '1d': { label: '1D', ms: 24 * 60 * 60 * 1000 },
                '1w': { label: '1W', ms: 7 * 24 * 60 * 60 * 1000 },
                '1m': { label: '1M', ms: 30 * 24 * 60 * 60 * 1000 },
            };

            const filteredData = React.useMemo(() => {
                if (!history || history.length === 0) return [];
                const now = Date.now();
                const cutoff = now - timeframes[timeframe].ms;
                const filtered = history
                    .filter(h => new Date(h.timestamp).getTime() >= cutoff)
                    .map(h => ({
                        time: new Date(h.timestamp).getTime(),
                        balance: h.balance,
                        pnl: h.pnl != null ? h.pnl : null,
                        equity: h.equity != null ? h.equity : null,
                        label: new Date(h.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                        event: h.event,
                        detail: h.detail || '',
                    }));
                if (filtered.length === 0) {
                    return history.map(h => ({
                        time: new Date(h.timestamp).getTime(),
                        balance: h.balance,
                        pnl: h.pnl != null ? h.pnl : null,
                        equity: h.equity != null ? h.equity : null,
                        label: new Date(h.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                        event: h.event,
                        detail: h.detail || '',
                    }));
                }
                return filtered;
            }, [history, timeframe]);

            // Check if we have the new fields
            const hasPnl = filteredData.some(d => d.pnl != null);
            const hasEquity = filteredData.some(d => d.equity != null);

            const CustomTooltip = ({ active, payload }) => {
                if (active && payload && payload.length) {
                    const d = payload[0].payload;
                    return (
                        <div className="bg-slate-800 border border-slate-600 rounded-lg px-3 py-2 text-xs">
                            <p className="text-slate-400 mb-1">{new Date(d.time).toLocaleString()}</p>
                            {hasEquity && d.equity != null && (
                                <p className="font-mono" style={{ color: '#f59e0b' }}>
                                    Equity: ${d.equity.toFixed(2)}
                                </p>
                            )}
                            <p className="font-mono" style={{ color: '#06b6d4' }}>
                                Balance: ${d.balance.toFixed(2)}
                            </p>
                            {hasPnl && d.pnl != null && (
                                <p className="font-mono" style={{ color: '#22c55e' }}>
                                    PnL: {d.pnl >= 0 ? '+' : ''}${d.pnl.toFixed(2)}
                                </p>
                            )}
                            {d.event !== 'init' && d.event !== 'reset' && (
                                <p className={`mt-1 ${d.event === 'win' ? 'text-green-400' : d.event === 'loss' ? 'text-red-400' : 'text-cyan-400'}`}>
                                    {d.event.toUpperCase()}{d.detail ? `: ${d.detail}` : ''}
                                </p>
                            )}
                        </div>
                    );
                }
                return null;
            };

            const renderLegend = () => (
                <div className="flex justify-center gap-4 mt-1 text-xs">
                    {hasEquity && (
                        <div className="flex items-center gap-1.5">
                            <div className="w-3 h-0.5 rounded" style={{ backgroundColor: '#f59e0b' }} />
                            <span className="text-slate-300">Equity</span>
                        </div>
                    )}
                    <div className="flex items-center gap-1.5">
                        <div className="w-3 h-0.5 rounded" style={{ backgroundColor: '#06b6d4' }} />
                        <span className="text-slate-300">Balance</span>
                    </div>
                    {hasPnl && (
                        <div className="flex items-center gap-1.5">
                            <div className="w-3 h-0.5 rounded" style={{ backgroundColor: '#22c55e' }} />
                            <span className="text-slate-300">PnL</span>
                        </div>
                    )}
                </div>
            );

            if (!history || history.length === 0) {
                return (
                    <div className="text-slate-500 text-center py-4 text-sm">
                        No balance history yet
                    </div>
                );
            }

            return (
                <div>
                    {/* Timeframe toggles */}
                    <div className="flex gap-1 mb-3">
                        {Object.entries(timeframes).map(([key, { label }]) => (
                            <button
                                key={key}
                                onClick={() => setTimeframe(key)}
                                className={`px-3 py-1 text-xs rounded-md font-medium transition-all ${
                                    timeframe === key
                                        ? 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/40'
                                        : 'text-slate-400 hover:text-slate-300 hover:bg-slate-700/50 border border-transparent'
                                }`}
                            >
                                {label}
                            </button>
                        ))}
                    </div>

                    {/* Chart */}
                    <div style={{ width: '100%', height: 220 }}>
                        <ResponsiveContainer>
                            <LineChart data={filteredData} margin={{ top: 5, right: 5, left: 5, bottom: 5 }}>
                                <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                <XAxis
                                    dataKey="label"
                                    stroke="#64748b"
                                    tick={{ fontSize: 10 }}
                                    interval="preserveStartEnd"
                                />
                                <YAxis
                                    stroke="#64748b"
                                    tick={{ fontSize: 10 }}
                                    domain={['auto', 'auto']}
                                    tickFormatter={(v) => `$${v}`}
                                />
                                <Tooltip content={<CustomTooltip />} />
                                {/* Equity - gold/amber - the "true" picture */}
                                {hasEquity && (
                                    <Line
                                        type="monotone"
                                        dataKey="equity"
                                        stroke="#f59e0b"
                                        strokeWidth={2.5}
                                        dot={false}
                                        activeDot={{ r: 4, stroke: '#f59e0b', fill: '#0f172a' }}
                                        connectNulls={true}
                                    />
                                )}
                                {/* Balance - cyan */}
                                <Line
                                    type="monotone"
                                    dataKey="balance"
                                    stroke="#06b6d4"
                                    strokeWidth={1.5}
                                    dot={false}
                                    activeDot={{ r: 3, stroke: '#06b6d4', fill: '#0f172a' }}
                                />
                                {/* PnL - green - cumulative realized profit */}
                                {hasPnl && (
                                    <Line
                                        type="monotone"
                                        dataKey="pnl"
                                        stroke="#22c55e"
                                        strokeWidth={1.5}
                                        dot={false}
                                        activeDot={{ r: 3, stroke: '#22c55e', fill: '#0f172a' }}
                                        connectNulls={true}
                                    />
                                )}
                            </LineChart>
                        </ResponsiveContainer>
                    </div>
                    {renderLegend()}
                </div>
            );
        };

        // Latency Chart
        const LatencyDisplay = ({ latency }) => {
            if (!latency || !latency.count) {
                return (
                    <div className="text-slate-500 text-center py-8">
                        No latency data yet
                    </div>
                );
            }

            return (
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div className="bg-slate-700/30 rounded-lg p-3 text-center">
                        <p className="text-2xl font-bold text-cyan-400 font-mono">{latency.avg_ms.toFixed(1)}</p>
                        <p className="text-xs text-slate-400">Avg (ms)</p>
                    </div>
                    <div className="bg-slate-700/30 rounded-lg p-3 text-center">
                        <p className="text-2xl font-bold text-green-400 font-mono">{(latency.min_us / 1000).toFixed(1)}</p>
                        <p className="text-xs text-slate-400">Min (ms)</p>
                    </div>
                    <div className="bg-slate-700/30 rounded-lg p-3 text-center">
                        <p className="text-2xl font-bold text-yellow-400 font-mono">{latency.p99_ms.toFixed(1)}</p>
                        <p className="text-xs text-slate-400">P99 (ms)</p>
                    </div>
                    <div className="bg-slate-700/30 rounded-lg p-3 text-center">
                        <p className="text-2xl font-bold text-red-400 font-mono">{(latency.max_us / 1000).toFixed(1)}</p>
                        <p className="text-xs text-slate-400">Max (ms)</p>
                    </div>
                </div>
            );
        };

        // PnL Summary
        const PnLSummary = ({ pnl, mode }) => {
            const data = pnl[mode] || {};
            const totalPnl = data.total_pnl || 0;
            const balance = data.balance || 10000;
            const roi = data.total_cost > 0 ? (totalPnl / data.total_cost * 100) : 0;

            return (
                <div className="space-y-3">
                    <div className="flex justify-between items-center">
                        <span className="text-slate-400">Filled Trades</span>
                        <span className="text-white font-mono">{data.filled || 0}</span>
                    </div>
                    <div className="flex justify-between items-center">
                        <span className="text-slate-400">Resolved</span>
                        <span className="text-white font-mono">{data.resolved || 0}</span>
                    </div>
                    <div className="flex justify-between items-center">
                        <span className="text-slate-400">Total Cost</span>
                        <span className="text-white font-mono">${(data.total_cost || 0).toFixed(2)}</span>
                    </div>
                    <div className="border-t border-slate-700 pt-3">
                        <div className="flex justify-between items-center">
                            <span className="text-slate-400">Total PnL</span>
                            <span className={`font-mono font-bold ${totalPnl >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                {totalPnl >= 0 ? '+' : ''}${totalPnl.toFixed(2)}
                            </span>
                        </div>
                    </div>
                    {mode === 'demo' && (
                        <div className="flex justify-between items-center">
                            <span className="text-slate-400">Balance</span>
                            <span className="text-white font-mono">${balance.toFixed(2)}</span>
                        </div>
                    )}
                    <div className="flex justify-between items-center">
                        <span className="text-slate-400">ROI</span>
                        <span className={`font-mono ${roi >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                            {roi >= 0 ? '+' : ''}{roi.toFixed(2)}%
                        </span>
                    </div>
                </div>
            );
        };

        // Modal Component
        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/70" onClick={onClose}></div>
                    <div className="relative bg-slate-800 rounded-xl border border-slate-700 shadow-2xl w-full max-w-4xl max-h-[80vh] overflow-hidden">
                        <div className="flex items-center justify-between p-4 border-b border-slate-700">
                            <h2 className="text-xl font-bold text-white">{title}</h2>
                            <button onClick={onClose} className="text-slate-400 hover:text-white text-2xl">&times;</button>
                        </div>
                        <div className="p-4 overflow-y-auto max-h-[calc(80vh-80px)]">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // Algo Settings Component - Trade Amount control
        const AlgoSettings = ({ copyTrader, fetchData, setError }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [betAmount, setBetAmount] = useState('');
            const [saving, setSaving] = useState(false);
            const [saveMsg, setSaveMsg] = useState('');

            // Sync inputs with live data when panel opens
            useEffect(() => {
                if (isOpen) {
                    setBetAmount(String(copyTrader.bet_amount || 2));
                    setSaveMsg('');
                }
            }, [isOpen]);

            const handleSave = async () => {
                setSaving(true);
                setSaveMsg('');
                try {
                    const body = {};
                    const amt = parseFloat(betAmount);
                    if (!isNaN(amt) && amt > 0 && amt !== copyTrader.bet_amount) {
                        body.bet_amount = amt;
                    }

                    if (Object.keys(body).length === 0) {
                        setSaveMsg('No changes to save.');
                        setSaving(false);
                        return;
                    }

                    const resp = await fetch('/api/copy-trader/settings', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body),
                    });
                    const result = await resp.json();
                    if (result.success) {
                        setSaveMsg('Saved! ' + result.changes.join(', '));
                        fetchData();
                    } else {
                        setSaveMsg(result.error || 'Save failed');
                    }
                } catch (e) {
                    setSaveMsg('Error: ' + e.message);
                }
                setSaving(false);
            };

            return (
                <div className="mt-4 border-t border-slate-700 pt-4">
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className="flex items-center justify-between w-full text-sm text-slate-400 hover:text-slate-300"
                    >
                        <span className="font-medium">Settings</span>
                        <span className="text-xs">{isOpen ? '\u25B2' : '\u25BC'}</span>
                    </button>

                    {isOpen && (
                        <div className="mt-3 space-y-3">
                            {/* Trade Amount */}
                            <div>
                                <label className="text-xs text-slate-400 block mb-1">
                                    Trade Amount ($)
                                    <span className="text-slate-500 ml-1">- applies to new trades only</span>
                                </label>
                                <input
                                    type="number"
                                    min="0.5"
                                    step="0.5"
                                    value={betAmount}
                                    onChange={(e) => setBetAmount(e.target.value)}
                                    className="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-3 py-2 text-sm text-white font-mono focus:outline-none focus:border-cyan-500"
                                    placeholder="2.00"
                                />
                            </div>

                            {/* Save button */}
                            <button
                                onClick={handleSave}
                                disabled={saving || !copyTrader.running}
                                className={`w-full py-2 rounded-lg text-sm font-medium transition-all ${
                                    !copyTrader.running
                                        ? 'bg-slate-700 text-slate-500 cursor-not-allowed'
                                        : saving
                                            ? 'bg-cyan-500/20 text-cyan-300 cursor-wait'
                                            : 'bg-cyan-500/20 text-cyan-400 border border-cyan-500/30 hover:bg-cyan-500/30'
                                }`}
                            >
                                {!copyTrader.running ? 'Start Algo to change settings' : saving ? 'Saving...' : 'Save Settings'}
                            </button>

                            {/* Feedback message */}
                            {saveMsg && (
                                <p className={`text-xs ${saveMsg.startsWith('Saved') ? 'text-green-400' : 'text-yellow-400'}`}>
                                    {saveMsg}
                                </p>
                            )}

                            {/* Quick presets */}
                            {copyTrader.running && (
                                <div className="flex gap-2">
                                    <span className="text-xs text-slate-500 self-center">Quick:</span>
                                    {[2, 5, 10, 25].map(amt => (
                                        <button
                                            key={amt}
                                            onClick={() => setBetAmount(String(amt))}
                                            className={`px-2 py-1 text-xs rounded border transition-all ${
                                                parseFloat(betAmount) === amt
                                                    ? 'bg-cyan-500/20 text-cyan-400 border-cyan-500/30'
                                                    : 'bg-slate-700/50 text-slate-400 border-slate-600 hover:border-slate-500'
                                            }`}
                                        >
                                            ${amt}
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // Main Dashboard
        function HFTDashboard() {
            const [data, setData] = useState(null);
            const [selectedMode, setSelectedMode] = useState('demo');
            const [isRunning, setIsRunning] = useState(false);
            const [error, setError] = useState(null);
            const [newTradeIds, setNewTradeIds] = useState(new Set());
            const [showMarketsModal, setShowMarketsModal] = useState(false);

            // Fetch data
            const fetchData = useCallback(async () => {
                try {
                    const response = await fetch('/api/data');
                    const newData = await response.json();

                    // Track new trades for animation
                    if (data) {
                        const oldIds = new Set([
                            ...(data.trades?.demo || []).map(t => t.trade_id),
                            ...(data.trades?.live || []).map(t => t.trade_id),
                        ]);
                        const currentIds = [
                            ...(newData.trades?.demo || []).map(t => t.trade_id),
                            ...(newData.trades?.live || []).map(t => t.trade_id),
                        ];
                        const newIds = currentIds.filter(id => !oldIds.has(id));
                        if (newIds.length > 0) {
                            setNewTradeIds(new Set(newIds));
                            setTimeout(() => setNewTradeIds(new Set()), 1000);
                        }
                    }

                    setData(newData);
                    setIsRunning(newData.status?.is_running || false);
                    setError(null);
                } catch (err) {
                    setError('Failed to fetch data');
                }
            }, [data]);

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 1000);
                return () => clearInterval(interval);
            }, []);

            // Start/Stop scanner
            const toggleScanner = async () => {
                try {
                    const endpoint = isRunning ? '/api/stop' : '/api/start';
                    const body = isRunning ? {} : {
                        mode: selectedMode,
                    };

                    if (!isRunning && selectedMode === 'live') {
                        const confirm = window.confirm(
                            'WARNING: Live mode will execute REAL trades with REAL money.\n\n' +
                            'Are you sure you want to continue?'
                        );
                        if (!confirm) return;
                        body.confirm_live = true;
                    }

                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body),
                    });

                    const result = await response.json();
                    if (result.success) {
                        setIsRunning(!isRunning);
                    } else {
                        setError(result.error || 'Operation failed');
                    }
                } catch (err) {
                    setError('Failed to toggle scanner');
                }
            };

            const status = data?.status || {};
            const scanner = data?.scanner || {};
            const latency = data?.latency || {};
            const pnl = data?.pnl || { demo: {}, live: {} };
            const trades = data?.trades || { demo: [], live: [], copy: [] };
            const copyTrader = data?.copy_trader || {};
            const allTrades = [...(trades.demo || []), ...(trades.live || []), ...(trades.copy || [])]
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            return (
                <div className="min-h-screen bg-slate-900 text-white p-4 md:p-6">
                    {/* Header */}
                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
                        <div>
                            <h1 className="text-2xl md:text-3xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                                HFT Arbitrage Dashboard
                            </h1>
                            <p className="text-slate-400 text-sm mt-1">
                                High-frequency trading on Polygon CLOB
                            </p>
                        </div>

                        <div className="flex items-center gap-3">
                            {error && (
                                <span className="text-red-400 text-sm">{error}</span>
                            )}

                            {/* Mode selector */}
                            <div className="flex rounded-lg overflow-hidden border border-slate-700">
                                <button
                                    onClick={() => !isRunning && setSelectedMode('demo')}
                                    disabled={isRunning}
                                    className={`px-4 py-2 text-sm font-medium transition-colors ${
                                        selectedMode === 'demo'
                                            ? 'bg-blue-500/20 text-blue-400'
                                            : 'bg-slate-800 text-slate-400 hover:bg-slate-700'
                                    } ${isRunning ? 'opacity-50 cursor-not-allowed' : ''}`}
                                >
                                    Demo
                                </button>
                                <button
                                    onClick={() => !isRunning && setSelectedMode('live')}
                                    disabled={isRunning}
                                    className={`px-4 py-2 text-sm font-medium transition-colors ${
                                        selectedMode === 'live'
                                            ? 'bg-red-500/20 text-red-400'
                                            : 'bg-slate-800 text-slate-400 hover:bg-slate-700'
                                    } ${isRunning ? 'opacity-50 cursor-not-allowed' : ''}`}
                                >
                                    Live
                                </button>
                            </div>

                            {/* Start/Stop button */}
                            <button
                                onClick={toggleScanner}
                                className={`flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                                    isRunning
                                        ? 'bg-red-500/20 text-red-400 hover:bg-red-500/30 border border-red-500/30'
                                        : 'bg-green-500/20 text-green-400 hover:bg-green-500/30 border border-green-500/30'
                                }`}
                            >
                                {isRunning ? <Square /> : <Play />}
                                {isRunning ? 'Stop' : 'Start'}
                            </button>

                            {/* Status indicator */}
                            <div className={`flex items-center gap-2 px-3 py-2 rounded-lg ${
                                isRunning ? 'bg-green-500/10 border border-green-500/30' : 'bg-slate-800 border border-slate-700'
                            }`}>
                                <div className={`w-2 h-2 rounded-full ${
                                    isRunning ? 'bg-green-400 animate-pulse' : 'bg-slate-500'
                                }`} />
                                <span className="text-sm">
                                    {isRunning ? `${status.mode?.toUpperCase()}` : 'Stopped'}
                                </span>
                            </div>
                        </div>
                    </div>



                    {/* Main Grid */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Left Column - Trades */}
                        <div className="lg:col-span-2 space-y-6">
                            {/* Recent Trades */}
                            <div className="bg-slate-800/50 backdrop-blur rounded-xl border border-slate-700/50 p-4">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-lg font-semibold flex items-center gap-2">
                                        <span className="text-green-400"><Zap /></span>
                                        Recent Trades
                                    </h2>
                                    <div className="flex gap-2">
                                        <span className="text-xs text-slate-400">
                                            {trades.demo?.length || 0} demo / {trades.live?.length || 0} live / {trades.copy?.length || 0} algo
                                        </span>
                                    </div>
                                </div>

                                <div className="space-y-3 max-h-[500px] overflow-y-auto">
                                    {allTrades.length > 0 ? (
                                        allTrades.slice(0, 20).map((trade) => (
                                            trade.source === 'copy_trader' ? (
                                                <CopyTradeRow
                                                    key={trade.id}
                                                    trade={trade}
                                                    isNew={newTradeIds.has(trade.id)}
                                                />
                                            ) : (
                                                <TradeRow
                                                    key={trade.trade_id}
                                                    trade={trade}
                                                    isNew={newTradeIds.has(trade.trade_id)}
                                                />
                                            )
                                        ))
                                    ) : (
                                        <p className="text-slate-500 text-center py-12">
                                            No trades yet. Start the scanner to begin.
                                        </p>
                                    )}
                                </div>
                            </div>

                            {/* Poly Algo Status */}
                            <div className="bg-slate-800/50 backdrop-blur rounded-xl border border-slate-700/50 p-4">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-lg font-semibold flex items-center gap-2">
                                        <span className="text-cyan-400"><Zap /></span>
                                        Poly Algo
                                    </h2>
                                    <div className="flex items-center gap-2">
                                        <span className={`px-2 py-0.5 text-xs rounded border ${
                                            copyTrader.paused
                                                ? 'bg-yellow-500/20 text-yellow-400 border-yellow-500/30'
                                                : copyTrader.running
                                                    ? 'bg-green-500/20 text-green-400 border-green-500/30'
                                                    : 'bg-slate-500/20 text-slate-400 border-slate-500/30'
                                        }`}>
                                            {copyTrader.paused ? 'PAUSED' : copyTrader.running ? 'RUNNING' : 'STOPPED'}
                                        </span>
                                        {copyTrader.running ? (
                                            <React.Fragment>
                                                {/* Pause / Resume button */}
                                                <button
                                                    onClick={async () => {
                                                        try {
                                                            const endpoint = copyTrader.paused
                                                                ? '/api/copy-trader/resume'
                                                                : '/api/copy-trader/pause';
                                                            await fetch(endpoint, { method: 'POST' });
                                                            fetchData();
                                                        } catch (e) { console.error(e); }
                                                    }}
                                                    className={`px-3 py-1 text-xs rounded border ${
                                                        copyTrader.paused
                                                            ? 'bg-green-500/20 text-green-400 border-green-500/30 hover:bg-green-500/30'
                                                            : 'bg-yellow-500/20 text-yellow-400 border-yellow-500/30 hover:bg-yellow-500/30'
                                                    }`}
                                                    title={copyTrader.paused
                                                        ? 'Resume looking for new trades'
                                                        : 'Stop new trades but keep resolving open positions'}
                                                >
                                                    {copyTrader.paused ? 'Resume' : 'Pause'}
                                                </button>
                                                {/* Stop button */}
                                                <button
                                                    onClick={async () => {
                                                        try {
                                                            await fetch('/api/copy-trader/stop', { method: 'POST' });
                                                            fetchData();
                                                        } catch (e) { console.error(e); }
                                                    }}
                                                    className="px-3 py-1 text-xs rounded bg-red-500/20 text-red-400 border border-red-500/30 hover:bg-red-500/30"
                                                >
                                                    Stop
                                                </button>
                                            </React.Fragment>
                                        ) : (
                                            <button
                                                onClick={async () => {
                                                    try {
                                                        await fetch('/api/copy-trader/start', {
                                                            method: 'POST',
                                                            headers: { 'Content-Type': 'application/json' },
                                                            body: JSON.stringify({ crypto_only: true })
                                                        });
                                                        fetchData();
                                                    } catch (e) { console.error(e); }
                                                }}
                                                className="px-3 py-1 text-xs rounded bg-green-500/20 text-green-400 border border-green-500/30 hover:bg-green-500/30"
                                            >
                                                Start
                                            </button>
                                        )}
                                    </div>
                                </div>

                                {/* Paused banner */}
                                {copyTrader.paused && (
                                    <div className="mb-4 p-3 rounded-lg bg-yellow-500/10 border border-yellow-500/30 text-yellow-400 text-xs">
                                        Paused - No new trades. Resolution engine still running for {copyTrader.open_positions || 0} open position(s).
                                    </div>
                                )}

                                {/* Balance Hero */}
                                <div className="mb-4 p-4 rounded-xl bg-gradient-to-r from-cyan-900/30 to-blue-900/30 border border-cyan-500/20">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-xs text-slate-400 mb-1">Equity</p>
                                            <p className="text-3xl font-bold font-mono" style={{ color: '#f59e0b' }}>
                                                ${(copyTrader.equity || copyTrader.balance || 500).toFixed(2)}
                                            </p>
                                            <p className={`text-sm font-mono mt-1 ${(copyTrader.total_pnl || 0) >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                {(copyTrader.total_pnl || 0) >= 0 ? '+' : ''}${(copyTrader.total_pnl || 0).toFixed(2)} PnL
                                            </p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-xs text-slate-400 mb-1">Balance</p>
                                            <p className="text-xl font-bold font-mono text-cyan-400">
                                                ${(copyTrader.balance || 500).toFixed(2)}
                                            </p>
                                            <p className="text-xs text-slate-400 mt-2">Trade Size</p>
                                            <p className="text-lg font-bold font-mono text-slate-300">
                                                ${(copyTrader.bet_amount || 2).toFixed(2)}
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                {/* Balance Chart */}
                                <BalanceChart history={copyTrader.balance_history || []} />

                                {copyTrader.running ? (
                                    <div className="space-y-2 text-sm mt-4">
                                        <div className="flex justify-between">
                                            <span className="text-slate-400">Following</span>
                                            <span className="text-cyan-400 font-mono truncate max-w-[150px]" title={copyTrader.target_name}>
                                                {copyTrader.target_name || copyTrader.target}
                                            </span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-slate-400">Mode</span>
                                            <span className={copyTrader.dry_run ? 'text-blue-400' : 'text-red-400'}>
                                                {copyTrader.dry_run ? 'DRY RUN' : 'LIVE'}
                                            </span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-slate-400">Open / Resolved</span>
                                            <span className="text-white font-mono">
                                                {copyTrader.open_positions || 0} / {copyTrader.resolved_positions || 0}
                                            </span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span className="text-slate-400">Win Rate</span>
                                            <span className="text-green-400 font-mono">
                                                {copyTrader.wins || 0}W / {copyTrader.losses || 0}L ({(copyTrader.win_rate || 0).toFixed(1)}%)
                                            </span>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-slate-400">Total PnL</span>
                                            <div className="flex items-center gap-2">
                                                <span className={`font-mono ${(copyTrader.total_pnl || 0) >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                    ${(copyTrader.total_pnl || 0) >= 0 ? '+' : ''}{(copyTrader.total_pnl || 0).toFixed(2)}
                                                </span>
                                                <a
                                                    href="/api/copy-trader/download"
                                                    className="px-2 py-0.5 text-xs rounded bg-slate-600/50 text-slate-300 hover:bg-slate-500/50 border border-slate-500/30"
                                                    title="Download resolved trades as CSV"
                                                >
                                                    CSV
                                                </a>
                                            </div>
                                        </div>
                                        {!copyTrader.dry_run && (
                                            <div className="flex justify-between">
                                                <span className="text-slate-400">Total Spent</span>
                                                <span className="text-white font-mono">${copyTrader.total_spent?.toFixed(2) || '0.00'}</span>
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <p className="text-slate-500 text-sm mt-4">
                                        Click Start to begin algo trading on crypto markets.
                                    </p>
                                )}

                                {/* Settings Panel */}
                                <AlgoSettings
                                    copyTrader={copyTrader}
                                    fetchData={fetchData}
                                    setError={setError}
                                />
                            </div>

                            {/* Latency Metrics */}
                            <div className="bg-slate-800/50 backdrop-blur rounded-xl border border-slate-700/50 p-4">
                                <h2 className="text-lg font-semibold mb-4 flex items-center gap-2">
                                    <span className="text-cyan-400"><Clock /></span>
                                    Latency Metrics
                                </h2>
                                <LatencyDisplay latency={latency} />
                                {latency.count > 0 && (
                                    <p className="text-xs text-slate-500 mt-3 text-center">
                                        Based on {latency.count} samples
                                    </p>
                                )}
                            </div>
                        </div>

                        {/* Right Column - PnL & Config */}
                        <div className="space-y-6">
                            {/* Demo PnL */}
                            <div className="bg-slate-800/50 backdrop-blur rounded-xl border border-slate-700/50 p-4">
                                <h2 className="text-lg font-semibold mb-4 flex items-center gap-2">
                                    <span className="text-blue-400"><DollarSign /></span>
                                    Demo PnL
                                </h2>
                                <PnLSummary pnl={pnl} mode="demo" />
                            </div>

                            {/* Live PnL */}
                            <div className="bg-slate-800/50 backdrop-blur rounded-xl border border-red-500/30 p-4">
                                <h2 className="text-lg font-semibold mb-4 flex items-center gap-2">
                                    <span className="text-red-400"><TrendingUp /></span>
                                    Live PnL
                                </h2>
                                <PnLSummary pnl={pnl} mode="live" />
                            </div>

                            {/* Config */}
                            <div className="bg-slate-800/50 backdrop-blur rounded-xl border border-slate-700/50 p-4">
                                <h2 className="text-lg font-semibold mb-4">Configuration</h2>
                                <div className="space-y-2 text-sm">
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">Order Type</span>
                                        <span className="text-white font-mono">FOK</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">Price Threshold</span>
                                        <span className="text-white font-mono">$0.970</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">Max Order</span>
                                        <span className="text-white font-mono">$100</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">Max Exposure</span>
                                        <span className="text-white font-mono">$500</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">Scan Interval</span>
                                        <span className="text-white font-mono">500ms</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">Price Buffer</span>
                                        <span className="text-white font-mono">10 bps</span>
                                    </div>
                                </div>
                            </div>

                            {/* Active Markets - Clickable */}
                            <div
                                className="bg-slate-800/50 backdrop-blur rounded-xl border border-slate-700/50 p-4 cursor-pointer hover:border-purple-500/50 transition-colors"
                                onClick={() => setShowMarketsModal(true)}
                            >
                                <h2 className="text-lg font-semibold mb-4 flex items-center gap-2">
                                    <span className="text-purple-400"><Target /></span>
                                    Active Markets
                                    <span className="text-xs text-slate-500 ml-auto">Click to view all</span>
                                </h2>
                                <div className="space-y-2 max-h-[200px] overflow-y-auto">
                                    {(data?.markets || []).length > 0 ? (
                                        data.markets.slice(0, 5).map((market, i) => (
                                            <div key={i} className="bg-slate-700/30 rounded-lg p-2">
                                                <p className="text-sm text-white truncate" title={market.slug}>
                                                    {market.slug}
                                                </p>
                                                <div className="flex justify-between text-xs text-slate-400 mt-1">
                                                    <span>Sum: ${market.price_sum_indicative?.toFixed(3) || '-'}</span>
                                                    <span>{market.minutes_until?.toFixed(1) || '-'}m</span>
                                                </div>
                                            </div>
                                        ))
                                    ) : (
                                        <p className="text-slate-500 text-center py-4">
                                            Start scanner to discover markets
                                        </p>
                                    )}
                                    {(data?.markets || []).length > 5 && (
                                        <p className="text-center text-xs text-purple-400 mt-2">
                                            + {data.markets.length - 5} more markets...
                                        </p>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="mt-8 text-center text-xs text-slate-500">
                        <p>HFT Arbitrage System</p>
                        <p className="mt-1">Demo mode uses paper trading. Live mode executes real trades.</p>
                    </div>

                    {/* Markets Modal */}
                    <Modal
                        isOpen={showMarketsModal}
                        onClose={() => setShowMarketsModal(false)}
                        title={`Active Markets (${(data?.markets || []).length})`}
                    >
                        <div className="space-y-4">
                            {/* Category filters */}
                            <div className="flex gap-4 mb-4">
                                <div className="flex items-center gap-2 text-sm">
                                    <span className="w-3 h-3 rounded-full bg-purple-500"></span>
                                    <span className="text-slate-300">Crypto: {(data?.markets || []).filter(m => m.category === 'crypto').length}</span>
                                </div>
                                <div className="flex items-center gap-2 text-sm">
                                    <span className="w-3 h-3 rounded-full bg-green-500"></span>
                                    <span className="text-slate-300">Sports: {(data?.markets || []).filter(m => m.category === 'sports').length}</span>
                                </div>
                            </div>

                            {/* Markets table */}
                            <div className="overflow-x-auto">
                                <table className="w-full text-sm">
                                    <thead>
                                        <tr className="text-left text-slate-400 border-b border-slate-700">
                                            <th className="pb-2 pr-4">Market</th>
                                            <th className="pb-2 pr-4">Category</th>
                                            <th className="pb-2 pr-4">Price Sum</th>
                                            <th className="pb-2 pr-4">Time</th>
                                            <th className="pb-2">Volume 24h</th>
                                        </tr>
                                    </thead>
                                    <tbody className="text-slate-300">
                                        {(data?.markets || []).map((market, i) => (
                                            <tr key={i} className="border-b border-slate-700/50 hover:bg-slate-700/30">
                                                <td className="py-2 pr-4">
                                                    <div className="max-w-[300px]">
                                                        <p className="font-medium text-white truncate" title={market.slug}>
                                                            {market.slug}
                                                        </p>
                                                        {market.question && (
                                                            <p className="text-xs text-slate-500 truncate" title={market.question}>
                                                                {market.question}
                                                            </p>
                                                        )}
                                                    </div>
                                                </td>
                                                <td className="py-2 pr-4">
                                                    <span className={`px-2 py-0.5 text-xs rounded ${
                                                        market.category === 'crypto'
                                                            ? 'bg-purple-500/20 text-purple-400'
                                                            : 'bg-green-500/20 text-green-400'
                                                    }`}>
                                                        {market.category || 'unknown'}
                                                    </span>
                                                </td>
                                                <td className="py-2 pr-4 font-mono">
                                                    <span className={market.price_sum_indicative < 1 ? 'text-green-400' : 'text-white'}>
                                                        ${market.price_sum_indicative?.toFixed(3) || '-'}
                                                    </span>
                                                </td>
                                                <td className="py-2 pr-4 font-mono">
                                                    {market.minutes_until?.toFixed(1) || '-'}m
                                                </td>
                                                <td className="py-2 font-mono">
                                                    ${market.volume_24h?.toLocaleString() || '-'}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>

                            {(data?.markets || []).length === 0 && (
                                <p className="text-center text-slate-500 py-8">
                                    No markets being monitored. Start the scanner to discover markets.
                                </p>
                            )}
                        </div>
                    </Modal>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HFTDashboard />);
    </script>
</body>
</html>
